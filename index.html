<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city">New York</h1>
          <div class="row">
            <div class="col-6">
              <div class="overview">
                <ul>
                  <li>last updated at <span id="date">Friday </span> 8:00</li>
                  <li id="description">clear</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  id="icon"
                />
                <div class="float-left"></div>
                <strong id="temperature"> 12 </strong>
                <span class="units">
                  <a href="#" id="celsius"> °C </a> |
                  <a href="#" id="fahrenheit"> °F </a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li id="humidity">Humidity: 75%</li>
              <li>Wind: <span id="wind"> 2Km/H </span></li>
            </ul>
          </div>
        </div>
      </div>
      <p>https://github.com/iinaselma/week6.5-repository</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
